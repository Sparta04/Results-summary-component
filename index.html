<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="yourResult">
            <p class="title">Your result</p>

            <ul>

                <li class="verbal"><i class="fas fa-envelope"></i><span>verbal</span></li>
                <li class="visual"><i class="fas fa-eye"></i><span>Visual</span></li>

            </ul>
        </div>
    </div>
